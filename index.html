<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choisis ta couleur</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: white;
    }

    .color-button {
      width: 150px;
      height: 150px;
      margin: 20px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .color-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h2>Choisis une couleur</h2>
  <div>
    <button class="color-button" style="background-color: red;" onclick="applyColor('red')"></button>
    <button class="color-button" style="background-color: orange;" onclick="applyColor('orange')"></button>
    <button class="color-button" style="background-color: green;" onclick="applyColor('green')"></button>
  </div>

  <script>
    function applyColor(color) {
      document.body.style.backgroundColor = color;
      document.documentElement.requestFullscreen();
    }
  </script>
</body>
</html>
