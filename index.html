<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choisis ta couleur</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #colorInput {
      width: 200px;
      height: 60px;
      border: none;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h2>Choisis une couleur</h2>
  <input type="color" id="colorInput" value="#ffffff">
  <button onclick="applyColor()">Afficher en plein Ã©cran</button>

  <script>
    function applyColor() {
      const color = document.getElementById("colorInput").value;
      document.body.style.backgroundColor = color;
      document.documentElement.requestFullscreen();
    }
  </script>
</body>
</html>
